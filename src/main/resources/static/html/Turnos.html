<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png">
    <script src="https://kit.fontawesome.com/346fc6ed98.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/get_turnos.js"></script>
    <script src="../js/put_turno.js"></script>
    <script src="../js/delete_turno.js"></script>
    <title>Clinica Dental</title>
</head>

<body>

<header>
    <span id="titulo">Clinica Dental</span>
    <i id="icono" class="fa-solid fa-tooth"></i>
</header>

<main id="mainPortales">
    <p id="subTitulo">Turnos</p>

    <!-- Tabla de turnos -->
    <table id="tabla">

        <thead>
        <tr>
            <th class="cabeceras">Acciones</th>
            <th class="cabeceras">Id</th>
            <th class="cabeceras">Paciente</th>
            <th class="cabeceras">Odontologo</th>
            <th class="cabeceras">Fecha y Hora</th>
        </tr>
        </thead>

        <tbody id="tbody">
        </tbody>

    </table>

    <!-- Formulario -->
    <form id="form" class="hide">
        <p>Actualizar turno</p>
        <!-- Paciente -->
        <label for="paciente">Paciente</label>
        <select name="paciente" id="paciente" class="turno">
            <option disabled selected>Seleccionar un paciente</option>
        </select>

        <!-- Odontologo -->
        <label for="odontologo">Odontologo</label>
        <select name="odontologo" id="odontologo" class="turno">
            <option disabled selected>Seleccionar un odontologo</option>
        </select>

        <!-- Fecha -->
        <label for="fecha">Fecha</label>
        <input type="datetime-local" name="fecha" id="fecha" class="turno">

        <!-- Botones -->
        <button type="submit" id="actualizar">Actualizar</button>
        <button type="button" id="volver">Volver</button>
    </form>

    <!-- Agregar -->
    <a id="marginAgregar" href="../html/postTurno.html"><button id="btnAgregar" class="agregar">Agregar</button></a>

    <!-- Home -->
    <a href="../html/home.html"><button id="home">Home</button></a>
</main>

<footer>
    <div>
        Coded by <a href="https://github.com/aquamantop" target="_blank">Franco Rampazzo</a>.
    </div>
</footer>

</body>
</html>
