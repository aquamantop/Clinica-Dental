<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png">
    <script src="https://kit.fontawesome.com/346fc6ed98.js" crossorigin="anonymous"></script>
    <script src="../js/get_pacientes.js"></script>
    <script src="../js/put_paciente.js"></script>
    <script src="../js/delete_paciente.js"></script>
    <title>Clinica Dental</title>
</head>

<body>

<header>
    <span id="titulo">Clinica Dental</span>
    <i id="icono" class="fa-solid fa-tooth"></i>
</header>

<main id="mainPortales">
    <p id="subTitulo">Pacientes</p>

    <!-- Tabla de pacientes -->
    <table id="tablaPacientes">

        <thead>
        <tr>
            <th class="cabeceras">Acciones</th>
            <th class="cabeceras">Id</th>
            <th class="cabeceras">Nombre</th>
            <th class="cabeceras">Apellido</th>
            <th class="cabeceras">Email</th>
            <th class="cabeceras">DNI</th>
        </tr>
        </thead>

        <tbody id="tbody">
        </tbody>

    </table>

    <!-- Formulario -->
    <form class="hide" id="form">
        <p>Actualizar Paciente</p>
        <!-- Nombre -->
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Ingresar nombre" name="nombre" id="nombre" class="paciente">

        <!-- Apellido -->
        <label for="apellido">Apellido</label>
        <input type="text" placeholder="Ingresar apellido" name="apellido" id="apellido" class="paciente">

        <!-- Email -->
        <label for="email">Email</label>
        <input type="text" placeholder="Ingresar email" name="email" id="email" class="paciente">

        <!-- DNI -->
        <label for="dni">DNI</label>
        <input type="text" placeholder="Ingresar dni" name="dni" id="dni" class="paciente">

        <!-- Domicilio -->
        <p>Actualizar domicilio</p>
        <!-- Calle -->
        <label for="calle">Calle</label>
        <input type="text" placeholder="Ingresar calle" name="calle" id="calle" class="paciente">
        <!-- Numero -->
        <label for="numero">Numero</label>
        <input type="text" placeholder="Ingresar numero" name="numero" id="numero" class="paciente">
        <!-- Localidad -->
        <label for="localidad">Localidad</label>
        <input type="text" placeholder="Ingresar localidad" name="localidad" id="localidad" class="paciente">
        <!-- Provincia -->
        <label for="provincia">Provincia</label>
        <input type="text" placeholder="Ingresar provincia" name="provincia" id="provincia" class="paciente">

        <!-- Botones -->
        <button type="submit" id="actualizar">Actualizar</button>
        <button type="button" id="volver">Volver</button>
    </form>

    <!-- Agregar -->
    <a id="marginAgregar" href="../html/postPaciente.html"><button id="btnAgregar" class="agregar">Agregar</button></a>

    <!-- Home -->
    <a href="../html/home.html"><button id="home">Home</button></a>
</main>

<footer>
    <div>
        Coded by <a href="https://github.com/aquamantop" target="_blank">Franco Rampazzo</a>.
    </div>
</footer>

</body>
</html>
