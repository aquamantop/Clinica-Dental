<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png">
    <script src="../js/post_paciente.js"></script>
    <title>Clinica Dental</title>
</head>

<body>

<header>
    <h1>Clinica Dental</h1>
</header>

<main>
    <!-- Formulario -->
    <form id="form">
        <p>Agregar Paciente</p>
        <!-- Nombre -->
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Ingresar nombre" name="nombre" id="nombre" class="paciente">

        <!-- Apellido -->
        <label for="apellido">Apellido</label>
        <input type="text" placeholder="Ingresar apellido" name="apellido" id="apellido" class="paciente">

        <!-- Email -->
        <label for="email">Email</label>
        <input type="text" placeholder="Ingresar email" name="email" id="email" class="paciente">

        <!-- DNI -->
        <label for="dni">DNI</label>
        <input type="text" placeholder="Ingresar dni" name="dni" id="dni" class="paciente">

        <!-- Domicilio -->
        <p>Agregar domicilio</p>
        <!-- Calle -->
        <label for="calle">Calle</label>
        <input type="text" placeholder="Ingresar calle" name="calle" id="calle" class="paciente">
        <!-- Numero -->
        <label for="numero">Numero</label>
        <input type="text" placeholder="Ingresar numero" name="numero" id="numero" class="paciente">
        <!-- Localidad -->
        <label for="localidad">Localidad</label>
        <input type="text" placeholder="Ingresar localidad" name="localidad" id="localidad" class="paciente">
        <!-- Provincia -->
        <label for="provincia">Provincia</label>
        <input type="text" placeholder="Ingresar provincia" name="provincia" id="provincia" class="paciente">

        <!-- Boton -->
        <button type="submit" id="enviar">Enviar</button>
    </form>

    <!-- Home -->
    <a href="/html/home.html"><button id="home">Home</button></a>

    <!-- Portal -->
    <a href="../html/Pacientes.html"><button id="portal">Portal</button></a>
</main>

<footer>
    <div class="attribution">
        Coded by <a href="https://github.com/aquamantop" target="_blank">Franco Rampazzo</a>.
    </div>
</footer>

</body>
</html>
