<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/favicon.png">
    <script src="https://kit.fontawesome.com/346fc6ed98.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/post_odontologo.js"></script>
    <title>Clinica Dental</title>
</head>

<body>

<header>
    <span id="titulo">Clinica Dental</span>
    <i id="icono" class="fa-solid fa-tooth"></i>
</header>

<main>
    <!-- Formulario -->
    <form id="form">
        <p>Agregar Odontologo</p>
        <!-- Nombre -->
        <label for="nombre">Nombre</label>
        <input type="text" placeholder="Ingresar nombre" name="nombre" id="nombre" class="odontologo">

        <!-- Apellido -->
        <label for="apellido">Apellido</label>
        <input type="text" placeholder="Ingresar apellido" name="apellido" id="apellido" class="odontologo">

        <!-- Matricula -->
        <label for="matricula">Matricula</label>
        <input type="text" placeholder="Ingresar matricula" name="matricula" id="matricula" class="odontologo">

        <!-- Boton -->
        <button type="submit" id="enviar">Enviar</button>
    </form>

    <!-- Home -->
    <a href="/html/home.html"><button id="home">Home</button></a>

    <!-- Portal -->
    <a href="../html/Odontologos.html"><button id="portal">Portal</button></a>
</main>

<footer>
    <div class="attribution">
        Coded by <a href="https://github.com/aquamantop" target="_blank">Franco Rampazzo</a>.
    </div>
</footer>

</body>
</html>
